<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header_template.html :: head-fragment">
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Lodgings Manager</title>

</head>

<body>

<div th:replace="navbar.html :: copy"></div>


<div class="container" style="margin-bottom: 15px">
    <div class="col-lg-6 col-lg-offset-3">
        <h3 class="bg-success text-white p-5">Add new Todo</h3>
        <form id="add-todo-form" action="/todo/add" method="post">
            <div class="form-group mx-auto">

                <div>
                    <label for="lodging-name">Todo name</label>
                    <input id="lodging-name" class="form-control" type="text" name="lodging_name" placeholder="Lodging Name"
                           pattern="^[0-9A-Fa-f]{8}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{12}$" required>
                </div>
                <br>
                <button form="add-todo-form" type="submit" value="Submit" id="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
</div>


<div th:replace="footer.html :: copy"></div>


</body>
</html>
